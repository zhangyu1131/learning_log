<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>topic</title>
</head>
<body>
{% extends "learning_logs/base.html" %}

{% block content %}
<p>Topic:{{topic}}</p>

<p>Entries:</p>
<ul>
    {% for entry in entries%}
       <li>
           <p>
               {{entry.date_added|date:'M d, Y H :i'}}
           </p>
           <p>
               {{entry.text|linebreaks}}
           </p>
       </li>
    {% empty %}
       <li>There are no entries fot this topic yet.</li>
    {% endfor %}
</ul>
{% endblock content %}

</body>
</html>
